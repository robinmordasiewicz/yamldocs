name: Build Action

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'action.yml'
      - 'package.json'
      - 'tsconfig.json'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - run: npm ci

      - name: Build action
        run: npm run build:action

      - name: Verify action bundle exists
        run: |
          if [ ! -f "dist/action/index.js" ]; then
            echo "Error: dist/action/index.js not found"
            exit 1
          fi
          echo "Action bundle size: $(wc -c < dist/action/index.js) bytes"

  test-action:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - run: npm ci
      - run: npm run build:action

      - name: Test action - validate command
        uses: ./
        with:
          command: validate
          schema: 'tests/fixtures/schemas/valid/simple-form.yaml'

      - name: Test action - generate command
        uses: ./
        with:
          command: generate
          schema: 'tests/fixtures/schemas/valid/simple-form.yaml'
          output: 'test-output'
          format: 'pdf,html'

      - name: Verify generated files
        run: |
          ls -la test-output/
          if [ ! -f "test-output/simple-form.pdf" ]; then
            echo "Error: PDF not generated"
            exit 1
          fi
          if [ ! -f "test-output/simple-form.html" ]; then
            echo "Error: HTML not generated"
            exit 1
          fi
          echo "All files generated successfully"

      - name: Test action - generate with index
        uses: ./
        with:
          command: generate
          schema: 'tests/fixtures/schemas/valid/*.yaml'
          output: 'test-index-output'
          format: 'pdf'
          generate-index: true
          index-title: 'Test Documents'
          publish: false

      - name: Verify index generation
        run: |
          ls -la test-index-output/
          if [ ! -f "test-index-output/index.html" ]; then
            echo "Error: index.html not generated"
            exit 1
          fi
          echo "Index page generated successfully"
          echo "Index content preview:"
          head -30 test-index-output/index.html
